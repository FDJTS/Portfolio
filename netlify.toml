[build]
  functions = "functions"

[functions]
  external_node_modules = ["express", "serverless-http", "zod", "helmet", "cors", "morgan", "hpp", "xss", "nodemailer"]
  node_bundler = "esbuild"

[[redirects]]
  from = "/status"
  to = "/.netlify/functions/server/status"
  status = 200

# Let Netlify handle static files and forms naturally. 
# We only use the function for specific security headers or status checks if needed.
