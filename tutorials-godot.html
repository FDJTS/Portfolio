<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شرح Godot + C++ | FDJTS</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="141354010-removebg-preview.png">
  <style>
    pre.code-box {
      position: relative;
      margin-bottom: 18px;
      padding-top: 2.5em;
      background: var(--surface2);
      border-radius: 10px;
      border: 1px solid var(--surface2);
    }
    .copy-btn {
      position: absolute;
      left: 12px;
      top: 12px;
      background: var(--main);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 4px 16px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      z-index: 2;
      transition: none;
    }
    pre code {
      font-size: 1.13rem;
      font-family: 'Cairo', Arial, sans-serif;
      direction: ltr;
      user-select: all;
      background: transparent;
      color: var(--main);
      border-radius: 10px;
      padding: 18px;
      display: block;
      margin-bottom: 0;
      line-height: 2.1;
      word-break: break-all;
      margin-top: 0;
    }
    body:not(.light) pre code {
      color: #00ffd5;
    }
    body.light pre code {
      color: #0067b8;
    }
  </style>
</head>
<body>
  <button class="toggle-theme"></button>
  <nav>
    <ul>
      <li><a href="index.html">الرئيسية</a></li>
      <li><a href="tutorials.html" class="active">شروحات</a></li>
    </ul>
  </nav>
  <header>
    <h1>شرح Godot + C++</h1>
    <p>قريبا...</p>
  </header>
  <main>
    <!-- ...existing code... -->
  </main>
  <footer>
    جميع الحقوق محفوظة &copy; FDJTS 2025
  </footer>
  <script>
    function copyCode(btn) {
      const code = btn.parentElement.querySelector('code').innerText;
      navigator.clipboard.writeText(code);
      btn.textContent = "تم النسخ!";
      setTimeout(() => btn.textContent = "نسخ الكود", 1200);
    }
  </script>
  <script src="scripts.js"></script>
</body>
</html>
