<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شرح Godot + C++ | زياد محمد</title>
  <link rel="stylesheet" href="style.css">
  <style>
    pre.code-box {
      position: relative;
      margin-bottom: 18px;
    }
    .copy-btn {
      position: absolute;
      left: 12px;
      top: 12px;
      background: #00ffd5;
      color: #222;
      border: none;
      border-radius: 8px;
      padding: 4px 16px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      z-index: 2;
      transition: background 0.2s;
    }
    .copy-btn:hover {
      background: #ffaa00;
      color: #222;
    }
    pre code {
      font-size: 1.25rem;
      font-weight: bold;
      direction: ltr;
      user-select: all;
      background: #222b3a;
      color: #00ffd5;
      border-radius: 10px;
      padding: 18px;
      display: block;
      margin-bottom: 0;
      line-height: 2.1;
      word-break: break-all;
    }
    body.light pre code {
      background: #f5f7fa;
      color: #222;
    }
  </style>
</head>
<body>
  <button class="toggle-theme"></button>
  <nav>
    <ul>
      <li><a href="index.html">الرئيسية</a></li>
      <li><a href="tutorials.html" class="active">شروحات</a></li>
    </ul>
  </nav>
  <header>
    <h1>شرح Godot + C++</h1>
    <p>قريبا...</p>
  </header>
    </section>
  </main>
  <footer>
    جميع الحقوق محفوظة &copy; زياد محمد 2025
  </footer>
  <script>
    function copyCode(btn) {
      const code = btn.parentElement.querySelector('code').innerText;
      navigator.clipboard.writeText(code);
      btn.textContent = "تم النسخ!";
      setTimeout(() => btn.textContent = "نسخ الكود", 1200);
    }
  </script>
  <script src="scripts.js"></script>
</body>
</html>
